<!DOCTYPE html>
<html>
<head>
    <title>Doctor Appointment System</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; margin: 0; padding: 0;">
    <div style="max-width: 900px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 28px; margin-bottom: 20px;">Welcome to the Doctor Appointment System</h1>
        <form action="/book_appointment" method="POST" style="display: grid; gap: 15px;">
            <label for="clinic_area" style="font-weight: bold;">Select Clinic Area:</label>
            <select id="clinic_area" name="clinic_area_id" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
                <option value="" selected disabled>Select Clinic Area</option>
                {% for clinic_area in clinic_areas %}
                <option value="{{ clinic_area['id'] }}">{{ clinic_area['name'] }}</option>
                {% endfor %}
            </select>
            <label for="doctor" style="font-weight: bold;">Select Doctor:</label>
            <select id="doctor" name="doctor_id" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
                <option value="" selected disabled>Select Doctor</option>
                {% for doctor in doctors %}
                <option value="{{ doctor['id'] }}">{{ doctor['name'] }} ({{ doctor['specialization'] }})</option>
                {% endfor %}
            </select>
            <label for="date" style="font-weight: bold;">Date:</label>
            <input type="date" id="date" name="date" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            <label for="time" style="font-weight: bold;">Time:</label>
            <input type="time" id="time" name="time" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" required>
            <button type="submit" class="btn" id="book-btn" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">Book Appointment</button>
        </form>
    </div>
</body>
</html>
