<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Appointments</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; margin: 0; padding: 0;">
    <div style="max-width: 900px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 28px;">Your Appointments</h1>
        <ul class="appointment-list" style="list-style: none; margin-top: 20px; padding-left: 0;">
            {% for appointment in appointments %}
            <li style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                {{ appointment['doctor']['name'] }} ({{ appointment['doctor']['specialization'] }}) - {{ appointment['date'] }} {{ appointment['time'] }}
                <form action="/cancel_appointment/{{ appointment['id'] }}" method="POST" style="display: inline;">
                    <input type="hidden" name="_method" value="POST">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
                    <button type="submit" style="background-color: #ff0000; color: #fff; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">Cancel</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
