<!DOCTYPE html>
<html>
<head>
    <title>View Appointments</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; margin: 0; padding: 0;">
    <div style="max-width: 900px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);">
        <h1 style="font-size: 28px;">Your Appointments</h1>
        <ul class="appointment-list" style="list-style: none; margin-top: 20px; padding-left: 0;">
            {% for appointment in appointments %}
            <li style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 5px;">{{ appointment['doctor']['name'] }} ({{ appointment['doctor']['specialization'] }}) - {{ appointment['date'] }} {{ appointment['time'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
